<div class="modal-header">
	<h3 class="modal-title" translate="complaint.category.label.add"></h3>
</div>
<form name="categoryForm" ng-submit="ctrl.submit(category, categoryForm)" novalidate validation-schema schema="category" ng-init="category = ctrl.category">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="control-label" for="name" translate="complaint.category.label.name"></label>
				<div class="controls">
					<input type="text" id="name" name="name" class="form-control" ng-model="category.name" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label" for="description" translate="complaint.category.label.description"></label>
				<div class="controls">
					<textarea rows="2" id="description" name="description" class="form-control" ng-model="category.description"></textarea>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary col-md-3 col-xs-12">
			<i class="fa fa-save"></i> {{ 'complaint.category.label.save' | translate }}
		</button>
		<span class="label label-danger" ng-show="ctrl.error" translate="category.category.label.save_error"></span>
	</div>
</form>
